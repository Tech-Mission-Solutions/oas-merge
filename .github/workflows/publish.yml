name: Publish to GitHub Packages & Release

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with v (e.g., v1.0.2)

jobs:
  publish:
    runs-on: ubuntu-latest
    # Permissions required to write to GitHub Packages
    permissions:
      contents: write # Required for creating Releases & Changelogs
      packages: write  # Required for publishing to GPR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for accurate changelogs

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tech-mission-solutions'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- NEW: GITHUB RELEASE STEP ---

      - name: Zip Artifacts
        run: zip -r dist.zip dist package.json README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
          generate_release_notes: true # Automatically creates the changelog
          body: |
            ## OAS Merge - Version ${{ github.ref_name }}
            
            This release contains the latest build of the `@tech-mission-solutions/oas-merge` library and CLI.
            
            ### Installation
            ```bash
            pnpm add @tech-mission-solutions/oas-merge
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}